name: Semantic Release

on:
  push:
    branches: [
      "main",
      "beta"
    ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: npm install
      - run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cycjimmy/semantic-release-action@v3
        with:
          node-version: "16.x"
          semantic_version: 16
          branches: |
              [
                'main', 
                'next', 
                'next-major', 
                {
                  name: 'beta', 
                  prerelease: true
                }, 
                {
                  name: 'alpha', 
                  prerelease: true
                }
              ]
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: npm install
      - run: npm run build --if-present
      - run: npm test
